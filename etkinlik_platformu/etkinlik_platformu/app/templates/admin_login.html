<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3498db, #8e44ad);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            color: #2c3e50;
        }

        .form-control {
            border-radius: 8px;
            font-size: 1rem;
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            font-size: 1.1rem;
            padding: 0.8rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #1d6fa5;
            border-color: #1d6fa5;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            font-size: 0.875rem;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .forgot-password {
            color: #2980b9;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Admin Girişi</h2>
        <form action="{{ url_for('main.admin_login') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Kullanıcı Adınızı Girin">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Şifrenizi Girin">
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.forgot_password') }}" class="forgot-password">Şifremi Unuttum?</a>
        </div>

        {% if error %}
        <div class="alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
