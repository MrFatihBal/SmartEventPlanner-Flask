<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #3498db, #8e44ad);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: linear-gradient(to right, #3498db, #8e44ad);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db;
        }
        nav ul li button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        nav ul li button:hover {
            transform: translateY(-3px);
        }

        nav ul li button:active {
            transform: translateY(1px);
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #34495e;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center; /* Butonları dikey olarak ortalar */
        }

        .cta-button {
            padding: 1rem 2.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
            display: inline-block;
            text-align: center; /* Yazıyı butonun ortasında hizalar */
            font-size: 1rem;
            min-width: 150px; /* Buton genişliğini eşit tutar */
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .primary {
            background-color: #3498db;
            color: white;
        }

        .secondary {
            background-color: #2ecc71;
            color: white;
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.login') }}">Giriş Yap</a></li>
            <li><a href="{{ url_for('main.register') }}">Kayıt Ol</a></li>
            <li><button onclick="location.href='{{ url_for('main.admin_login') }}'">Admin Girişi</button></li> <!-- Admin Girişi Butonu -->
        </ul>
    </nav>
   
    <main class="hero">
        <h1>Hoş Geldiniz</h1>
        <p>Sitemize hoş geldiniz! Üyelik sistemimize kayıt olarak veya giriş yaparak tüm özelliklerimizden faydalanabilirsiniz.</p>
        <div class="cta-buttons">
            <a href="{{ url_for('main.login') }}" class="cta-button primary">Giriş Yap</a>
            <a href="{{ url_for('main.register') }}" class="cta-button secondary">Kayıt Ol</a>
            <button onclick="location.href='{{ url_for('main.admin_login') }}'" class="cta-button primary">
                Admin Girişi
            </button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Etkinlik Platformu</p>
    </footer>
</body>
</html>
